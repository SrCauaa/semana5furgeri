<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interagindo com DIVs</title>
    <script>
      function verificar() {
        let divs = document.getElementsByTagName("div");
        divs[0].style.background = "yellow";
        divs[1].style.background = "green";
        divs[2].style.background = "blue";
        divs[3].style.background = "cyan";
      for (let i = 0; i < divs.length; i++) {
        divs[i].style.color = "red";
        divs[i].style.fontSize = "100px";
        divs[i].innerHTML = i + 1;
      }
    }
    </script>
  </head>
  <body>
    <button onclick="verificar()">Ver</button><br /><br />
    <div style="display: table-cell; width: 350px; height: 650px"></div>
    <div style="display: table-cell; width: 350px; height: 650px"></div>
    <div style="display: table-cell; width: 350px; height: 650px"></div>
    <div style="display: table-cell; width: 350px; height: 650px"></div>
  </body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body><script>

  function montaTabuleiro(hor, ver){
    const divColorida = "<div style=\"display: table-cell; width: 30px; height: 30px; background: white;\"></div>"
     const divBranca = "<div style=\"display: table-cell; width: 30px; height: 30px; background: black;\"></div>"
     let tabuleiro = "";
     for(i=0; i<ver;i++){
       for(j=0; j<hor; j++){
         if( (i+j)  % 2 == 0 ){
           tabuleiro += divColorida;
          } else {
            tabuleiro += divBranca;
          }
        }
        tabuleiro+= "<br />"
      }
      document.getElementById("meuExercicio").innerHTML = tabuleiro;
    }
    </script>
    <button onclick="montaTabuleiro()">Ver</button>
    <div id="meuExercicio"></div>
</body>
</html>
